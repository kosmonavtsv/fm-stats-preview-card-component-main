<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__img">
          <img src="images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="card__content">
          <h1 class="card__title f-h1">
            Get <span class="clr-primary">insights</span> that help your
            business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats__item">
              <div class="stats__item-value">10k+</div>
              <div class="stats__item-title">companies</div>
            </div>
            <div class="stats__item">
              <div class="stats__item-value">314</div>
              <div class="stats__item-title">templates</div>
            </div>
            <div class="stats__item">
              <div class="stats__item-value">12M+</div>
              <div class="stats__item-title">queries</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
